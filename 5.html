<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<body>
	<div id="app">
		<p >{{message}}</p>
		<button v-on:click="test">revert</button>
	  </div>

</body>


<script>
	var app = new Vue({
		el:'#app',
		data:{
			message : 'hello good day'
		},
		methods:{
			test: function(){
				//alert(this.message)
				this.message = this.message.split('').reverse().join('')
			}
		}
	})

</script>
