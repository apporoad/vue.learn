<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<body>
	<div id="app">
		<span v-bind:title='message'>
			mouse hover here for ....
		</span>
	</div>

</body>


<script>
	var app = new Vue({
		el:'#app',
		data:{
			message: 'hello hello good day :' + new Date().toLocaleString()
		}
	})


	setTimeout(() => {
		app.message = 'hello good day' + new Date().toLocaleDateString()
	}, 3000);
</script>
